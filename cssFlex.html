<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Project</title>
    <link rel="stylesheet" href="cssFlex.css">
</head>
<body>
    <div id="main_container">
        <div id="side_bar">
            <div><h3>Your Result</h3></div>
            <div id="score_circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="you_scored">You scored higher than 65% of<br /> the people who have taken<br />these tests.</p>
               
            </div>
        <div id="main_bar">
            <h3>Summary</h3>
            <div id="reaction">
                <img src="icon-reaction.svg" alt="reaction"><span class="reaction">  Reaction</span><span class="marks"><b>80 </b>/ 100</span>
            </div>
            <div id="memory">
                <img src="icon-memory.svg" alt="memory"><span class="memory">  Memory</span><span class="marks"><b>92 </b>/ 100</span>
            </div>
            <div id="verbal">
                <img src="icon-verbal.svg" alt="verbal"><span class="verbal">  Verbal</span><span class="marks"><b>61 </b>/ 100</span>
            </div>
            <div id="visual">
                <img src="icon-visual.svg" alt="visual"><span class="visual">  Visual</span><span class="marks"><b>72 </b>/ 100</span>
            </div>
            <button id = "submit" type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
